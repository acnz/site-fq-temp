<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finquimica - Em Breve um Novo Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* --- ESTRUTURA BASE ROBUSTA --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            /* Permite que a altura se ajuste ao conteúdo */
            height: auto; 
            font-family: 'Poppins', sans-serif;
            background-color: #eaf2f8;
        }

        /* --- Fundo de Partículas Fixo --- */
        #particles-js {
            position: fixed; /* Fixo na tela, atrás de todo o conteúdo */
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Coloca o fundo atrás de tudo */
            top: 0;
            left: 0;
        }
        
        /* --- Container Principal do Conteúdo --- */
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa no mínimo a altura da tela */
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box; /* Garante que o padding não cause problemas */
            animation: fadeInSlideUp 1.2s ease-out forwards;
            transition: transform 0.1s ease-out;
            color: #0d2c4a;
            position: relative; /* Necessário para o contexto de empilhamento */
            z-index: 1; /* Garante que fique na frente do fundo */
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Estilos dos Elementos Internos (sem alterações) --- */
        .logo-finquimica {
            max-width: 350px;
            height: auto;
            margin-bottom: 40px;
        }

            font-size: 2.5em;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: #0a192f;
