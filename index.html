<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finquimica - Em Breve um Novo Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* --- ESTRUTURA BASE À PROVA DE FALHAS --- */
        html {
            height: 100%;
            overflow: hidden; /* Previne qualquer overflow no nível do html */
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #eaf2f8;
            color: #0d2c4a;
            perspective: 1000px;
            /* O body agora controla o overflow, escondendo barras de rolagem indesejadas */
            overflow: hidden;
            position: relative; /* Contexto para o posicionamento dos filhos */
        }

        /* --- Fundo de Partículas --- */
        #particles-js {
            position: absolute; /* Usar absolute em vez de fixed para ficar contido no body */
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
        }
        
        /* --- Container Principal do Conteúdo (Área de Rolagem) --- */
        .content-scroll-container {
            position: relative;
            z-index: 2; /* Fica na frente das partículas */
            height: 100%;
            /* Habilita a rolagem vertical APENAS neste container */
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* Melhora a rolagem em iOS */
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%; /* Ocupa no mínimo a altura da viewport */
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box; /* Garante que o padding não cause problemas de layout */
            animation: fadeInSlideUp 1.2s ease-out forwards;
            transition: transform 0.1s ease-out;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
